<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset css -->
    <link rel="stylesheet" href="./src/styles/reset.css" type="text/css">

    <!-- Framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css" type="text/css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css" type="text/css">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,800;1,200;1,400&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Main Style -->
    <link rel="stylesheet" href="./src/styles/main.css" type="text/css">

    <!-- Favicon  -->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <title>Yu-Gi-Oh Jo-Ken-Po Card Game</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>

    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" 
            type="video/mp4"/>
        </video>

    </div>

    <div class="container">
        <div class="container__left framed-golden-2">
            
            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            
            <div class="menu_avatar">
                <img id="card-image">
            </div>

            <div class="card_details frame">
                <p id="card-name">Select</p>
                <p id="card-type">a Card</p>
            </div>

        </div>
        <div class="container__right">
            <div class="card-box__container">
                <div class="card_box framed" id="npc-cards">

                </div>
    
                <div class="card-versus__container">
                    <div class="versus-top">

                        <p id="player-card-type">TYPE</p>

                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>

                        <img height="100px" src="./src/assets/icons/millenium2.png">

                        <div class="card-infield">
                            <img id="npc-field-card" height="180px" width="125px">
                        </div>

                        <p id="npc-card-type">TYPE</p>

                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">WON</button>
                    </div>
                </div>
    
                <div class="card_box framed" id="player-cards">
    
                </div>
            </div>
        </div>

    </div>


    <script src="./src/scripts/engine.js"></script>
</body>
</html>
